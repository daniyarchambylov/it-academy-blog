{% extends 'base.html' %}

{% block page_title %}
  Author details
{% endblock page_title %}

{% block contents %}
  <h1>{{ author.get_full_name }}</h1>

  <div class="row">
    <div class="column small-4">Email:</div>
    <div class="column small-8">{{ author.email }}</div>
  </div>
  <div class="row">
    <div class="column small-4">Gender:</div>
    <div class="column small-8">{{ author.gender }}</div>
  </div>
  <div class="row">
    <div class="column small-4">Date of birth:</div>
    <div class="column small-8">{{ author.date_of_birth }}</div>
  </div>

{% endblock contents %}
