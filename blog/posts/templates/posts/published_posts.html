{% extends 'base.html' %}

{% block page_title %}
  Published posts
{% endblock page_title %}
{% block contents %}
  <h1>Published posts</h1>
   <ul>
    {% for p in posts %}
      <li id="post-{{ p.id }}">
        <a href="{% url 'posts-detail' p.id %}">{{ p.title }}</a>
      </li>
    {% empty %}
      <li>Nothing to show</li>
    {% endfor %}
  </ul>
{% endblock contents %}
